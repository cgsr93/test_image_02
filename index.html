<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>살짝 움직이는 이미지</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background-color: #000;
  }
  .parallax {
    width: 110%;
    height: 110%;
    background-image: url('https://raw.githubusercontent.com/cgsr93/test_image_02/main/%E1%84%8C%E1%85%A6%E1%84%86%E1%85%A9%E1%86%A8_%E1%84%8B%E1%85%A5%E1%86%B9%E1%84%82%E1%85%B3%E1%86%AB_%E1%84%8B%E1%85%A1%E1%84%90%E1%85%B3%E1%84%8B%E1%85%AF%E1%84%8F%E1%85%B3.JPEG?raw=true'); /* 여기에 JPG 주소 넣기 */
    background-size: cover;
    background-position: center;
    position: absolute;
    top: -5%;
    left: -5%;
    transition: transform 0.05s ease-out;
  }
</style>
</head>
<body>
<div class="parallax"></div>

<script>
  const parallax = document.querySelector('.parallax');

  document.addEventListener('mousemove', e => {
    const x = (e.clientX / window.innerWidth - 0.5) * 10; // 좌우
    const y = (e.clientY / window.innerHeight - 0.5) * 10; // 상하
    parallax.style.transform = `translate(${x}px, ${y}px)`;
  });

  // 모바일 기울기 반응
  window.addEventListener('deviceorientation', e => {
    const x = e.gamma / 5; // 좌우 기울기
    const y = e.beta / 5;  // 상하 기울기
    parallax.style.transform = `translate(${x}px, ${y}px)`;
  });
</script>
</body>
</html>
